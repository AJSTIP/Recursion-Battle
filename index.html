<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursion Battle</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-item"></div>
      <div class="grid-item" id="title">
        <h1 id="mainTitle"><em></em></h1>
      </div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item" id="textBox">
        <h2 id="ingameText"></h2>
      </div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item" id="buttonGrid">
        <button id="gameBtn" onclick="battleStart()">
          Click to begin battle
        </button>
        <button
          id="continueGameBtn"
          style="visibility: hidden"
          onclick="rollDice();continueBattle()"
        >
          Click to continue battle
        </button>
      </div>
      <div class="grid-item"></div>
    </div>

    <script src="fancyText.js"></script>
    <script src="script.js" async defer></script>
  </body>
</html>
